<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
    <title>Jquery</title>
</head>
<body>
    <header>
        <h1>Galeria de fotos</h1>
        <button type="button">Nova imagem +</button>
    </header>
    <form>
        <h2>Inserir nova imagem</h2>
        <input id="endereco-imagem-nova" type="url" placeholder="URL da imagem" required>
        <button type="submit">Adicionar</button>
        <button id="botao-cancelar" type="reset">Cancelar</button>
    </form>
    <ul>
        <li>
            <img src="./images/foto1.jpg" alt="pintura de um gato">
            <div class="overlay-imagem-link">
                <a href="./images/foto1.jpg" target="_blank" title="Ver imagem em tamanho real">Ver imagem em tamanho real</a>
            </div>
        </li>
        <li>
            <img src="./images/foto2.jpg" alt="pintura de um gato">
            <div class="overlay-imagem-link">
                <a href="./images/foto2.jpg" target="_blank" title="Ver imagem em tamanho real">Ver imagem em tamanho real</a>
            </div>
        </li>
        <li>
            <img src="./images/foto3.jpg" alt="pintura de um gato">
            <div class="overlay-imagem-link">
                <a href="./images/foto3.jpg" target="_blank" title="Ver imagem em tamanho real">Ver imagem em tamanho real</a>
            </div>
        </li>
    </ul>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
